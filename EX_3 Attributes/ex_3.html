
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML Lesson</title>
    </head>

    <body>
        <form>
            
            <!--disabled button-->
            <button disabled>Disabled Button</button><br>
            <hr>

            <!--input field with label-->
            <label for ="inputField">inputField label</label><br>
            <input type= "number" name="inputField" min="0" max="100" step="0.5" placeholder = "numbers" autofocus>
            <hr>
            
            <!--checkbox already checked with label-->
            <label for = "checkbox_name">Checkbox</label>        
            <input type = "checkbox" name="checkbox_name" checked><br>
            <hr>

            <!--Input date type-->
            <input type ="date" name="datetype">
            
            
        </form>
    </body>
</html>
